{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <h1>Register</h1>

    <form action="{{ url_for('register') }}" method="post">
        <div class="form-group">
            <label for="InputName">Name</label>
            <input name="name" class="form-control" id="InputName" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="InputEmail">Email</label>
            <input name="email" type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input name="password" type="password" class="form-control" id="InputPassword" placeholder="Password" aria-hidden="true">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
